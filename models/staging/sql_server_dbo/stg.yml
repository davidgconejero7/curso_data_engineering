version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO14_DEV_SILVER_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: day}
      error_after: {count: 48, period: day}


    tables:

      - name: stg_addresses
        columns:
          - name: id_address
            tests:
              - unique
              - not_null
          - name: zipcode
            tests:
              - not_null
          - name: country
            tests:
              - not_null
          - name: address
            tests:
              - not_null
          - name: state
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: stg_events
        columns:
          - name: id_event
            tests:
              - unique
              - not_null
          - name: page_url
            tests:
              - not_null
          - name: event_type
            tests:
              - not_null
          - name: id_user
            tests:
              - not_null
          - name: id_product
            tests:
              - not_null
          - name: id_session
            tests:
              - not_null
          - name: created_at_date
            tests:
              - not_null
          - name: created_at_time_utc
            tests:
              - not_null
          - name: id_order
            tests:
              - not_null
          - name: order_products
          - name: _fivetran_deleted
          - name: _fivetran_synced


      - name: stg_orders
        columns:
          - name: id_order
            tests:
              - unique
              - not_null
          - name: shipping_service
          - name: shipping_cost_euros
            tests:
              - positive_values
              - not_null
          - name: id_address
            tests:
              - not_null
          - name: created_at_date
            tests:
              - not_null
          - name: created_at_time_utc
            tests:
              - not_null
          - name: id_promo
          - name: estimated_delivery_at_date
          - name: estimated_delivery_at_time_utc
          - name: order_cost_euros
            tests:
              - not_null
              - positive_values
          - name: id_user
            tests:
              - not_null
          - name: order_total_euros
            tests:
              - not_null
              - positive_values
          - name: delivered_at_date
          - name: delivered_at_time_utc
          - name: id_tracking
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced
          
      - name: stg_order_items
        columns:
          - name: id_order
            tests:
              - not_null
          - name: id_product
            tests:
              - relationships:
                 to: ref('stg_products')
                 field: id_product
              - not_null
          - name: quantity
            tests:
              - positive_values
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: stg_products
        columns:
          - name: id_product
            tests:
              - unique
              - not_null
          - name: price_euro
            tests:
              - positive_values
              - not_null
          - name: name
            tests:
              - not_null
          - name: inventory
            tests:
              - positive_values
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: stg_promos
        columns:
          - name: id_promo
            tests:
              - unique
              - not_null
          - name: discount
            tests:
              - positive_values
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: stg_users
        columns:
          - name: id_user
            tests:
              - unique
              - not_null
          - name: updated_at_date
            tests:
              - not_null
          - name: updated_at_time_utc
            tests:
              - not_null
          - name: id_address
            tests:
              - not_null
          - name: last_name
            tests:
              - not_null
          - name: created_at_date
          - name: created_at_time_utc
            tests:
              - not_null
          - name: phone_number
            tests:
              - not_null
          - name: total_orders
          - name: first_name
            tests:
              - not_null
          - name: email
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced


      - name: stg_time
        columns:
          - name: fecha_forecast
          - name: id_date
          - name: anio
          - name: mes
          - name: desc_mes
          - name: id_anio_mes
          - name: dia_previo
          - name: anio_semana_dia
          - name: semana