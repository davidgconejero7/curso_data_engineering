version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"   # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 48, period: hour }

    tables:
      - name: addresses
        loaded_at_field: _fivetran_synced
        description: >
          Data about addresses in demo.
        columns:
          - name: address_id
            description: >
              UUID for each unique and not null address on platform.
            tests:
              - not_null
              - unique 
          - name: zip_code
          - name: country
          - name: address
          - name: state
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            tests:
              - not_null
              - unique 
          - name: page_url
          - name: event_type
          - name: user_id
            tests:
              - relationships:
                    to: ref('stg_users')
                    field: user_id  
          - name: product_id
            tests:
              - relationships:
                    to: ref('stg_products')
                    field: product_id 
                    where: length(product_id)>0 or not null   # product_id <>'' or null
          - name: session_id
          - name: created_at
          - name: order_id
            tests:
              - relationships:
                    to: ref('stg_order_items')
                    field: order_id 
                    where: length(order_id)>0 or not null
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: shipping_service
          - name: shipping_cost
            tests:
             - dbt_utils.expression_is_true:
                   expression: ">=0"
          - name: address_id
            tests:
              - not_null
              - relationships:
                    to: ref('stg_addresses')
                    field: address_id 
          - name: created_at
          - name: promo_id
            tests:
              - relationships:
                    to: ref('stg_promos')
                    field: promo_id 
                    where: length(promo_id)>0 or not null
          - name: estimated_delivery_at
          - name: order_cost
          - name: user_id
            tests:
              - not_null
              - relationships:
                    to: ref('stg_users')
                    field: user_id 
          - name: order_total
            tests:
             - dbt_utils.expression_is_true:
                   expression: ">=0"
          - name: delivered_at
          - name: tracking_id
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: concat(order_id,product_id)
            tests:
              - not_null 
              - unique
          - name: quantity
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            tests:
              - not_null
              - unique 
          - name: price
            tests:
             - dbt_utils.expression_is_true:
                   expression: ">=0"
          - name: name
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            tests:
              - not_null
              - unique 
          - name: discount
            tests:
             - dbt_utils.expression_is_true:
                   expression: ">=0"
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            tests:
              - not_null
              - unique 
          - name: update_at
          - name: address_id
            tests: 
              - relationships:
                    to: ref('stg_addresses')
                    field: address_id 
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: total_orders
          - name: first_name
          - name: email
          - name: _fivetran_deleted
          - name: _fivetran_synced
