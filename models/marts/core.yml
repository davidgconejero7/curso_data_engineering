version: 2


sources:
  - name: core # name of the source
    schema: DBT_DAVIDGARCIACONEJERO # this is the schema our raw data lives in
    database: ALUMNO14_DEV_GOLD_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 32, period: day }
      error_after: { count: 33, period: day }

    tables:

  
      - name: dim_addresses
        columns:
          - name: id_address
            tests:
              - not_null
              - unique 
          - name: zipcode
            tests:
              - positive_values
          - name: country
          - name: address
          - name: state
          - name: _fivetran_synced

      
      - name: fact_orders
        columns:
          - name: id_order
            tests:
              - not_null
              - unique
          - name:  id_address
            tests:
              - relationships:
                    to: ref('dim_addresses')
                    field: id_address
          - name: created_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: created_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: id_promo
            tests:
              - relationships:
                    to: ref('dim_promo')
                    field: id_promo
          - name: estimated_delivery_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: estimated_delivery_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: order_cost_euros
            tests:
              - positive_values
          - name: id_user
            tests:
              - relationships:
                    to: ref('dim_users')
                    field: id_user
          - name: order_total_euros
            tests:
              - positive_values
          - name: delivered_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: delivered_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: id_tracking
          - name: id_status
            tests:
              - relationships:
                    to: ref('dim_status')
                    field: id_status
          - name: _fivetran_synced
       
                   

      - name: fact_events
        columns:
          - name: id_event
            tests:
              - unique
              - not_null 
          - name: page_url
          - name: event_type
          - name: id_user
            tests:
              - relationships:
                    to: ref('dim_users')
                    field: id_user
          - name: id_product
            tests:
              - relationships:
                    to: ref('dim_products')
                    field: id_ product
          - name: id_session
            tests:
              - not_null
          - name: created_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: created_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: id_order
            tests:
              - relationships:
                    to: ref('fact_orders')
                    field: id_order
          - name: order_products
          - name: _fivetran_synced


      - name: fact_orders_products
        columns:
          - name: id_order
            tests:
               - relationships:
                    to: ref('fact_orders')
                    field: id_order
          - name: id_product
            tests:
              - relationships:
                    to: ref('dim_products')
                    field: id_product
          - name: order_products
          - name: quantity
          - name: id_promo
            tests:
              - relationships:
                    to: ref('dim_promos')
                    field: id_promo
          - name: id_status
            tests:
              - relationships:
                    to: ref('dim_status')
                    field: id_status                   
          - name: order_cost_euros
            tests:
              - positive_values
          - name: order_total_euros
            tests:
              - positive_values
          - name: _fivetran_synced

     
      - name: dim_products
        columns:
          - name: id_product
            tests:
              - unique
              - not_null    
          - name: price_euro
            tests:
              - positive_values
          - name: name
          - name: inventory
            tests:
              - positive_values
          - name: _fivetran_synced

      - name: dim_promos
        columns:
          - name: id_promo
            tests:
              - unique
              - not_null   
          - name: desc_id_promo
          - name: discount
          - name: status
          - name: _fivetran_synced


      - name: dim_users
        columns:
          - name: id_user
            tests:
              - unique
              - not_null   
          - name: updated_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: updated_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: id_address
            tests:
              - relationships:
                    to: ref('dim_address')
                    field: id_address
          - name: last_name
          - name: total_order
          - name: created_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: created_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: phone_number
          - name: first_name
          - name: email
          - name: _fivetran_synced

          
      - name: dim_date
        columns:
          - name: date
          - name: day_of_week
          - name: day_of_month
          - name: week_of_year
          - name: month_of_year
          - name: year_number
          - name: quarter_of_the_year

      
      - name: dim_time
        columns:
          - name: time
          - name: hour_time

     
      - name: dim_shipping
        columns:
          - name: id_order
            tests:
              - unique
              - not_null     
              - relationships:
                    to: ref('fact_oders_products')
                    field: id_order
          - name: id_shipping_service
            tests:
              - not_null 
          - name: shipping_service
          - name: shipping_cost_euros
          - name: id_address
            tests:
              - relationships:
                    to: ref('dim_address')
                    field: id_address
          - name: id_tracking
          - name: id_status
            tests:
              - relationships:
                    to: ref('dim_status')
                    field: id_status
          - name: created_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: created_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: estimated_delivery_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: estimated_delivery_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time


      - name: dim_status
        columns:
          - name: id_status
            tests:
              - unique 
              - not_null 