version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: dbt_davidgarciaconejero # this is the schema our raw data lives in
    database: ALUMNO14_DEV_GOLD_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: day}
      error_after: {count: 48, period: day}

    loaded_at_field: _fivetran_synced

    tables:

      - name: dim_addresses
        columns:
          - name: id_address
            tests:
              - not_null
              - unique 
          - name: zipcode
            tests:
              - positive_values
          - name: country
          - name: address
          - name: state
          - name: _fivetran_synced

      - name: fact_events
        columns:
          - name: id_event
            tests:
              - not_null 
          - name: page_url
          - name: event_type
          - name: id_user
            tests:
              - relationships:
                    to: ref('dim_users')
                    field: id_user
                    where: id_user<>0 or no null
          - name: id_product
            tests:
              - relationships:
                    to: ref('dim_products')
                    field: id_ product
                    where: id_product<>0 or not null
          - name: id_session
            tests:
              - not_null
          - name: created_at_date
            tests:
              - relationships:
                    to: ref('dim_date')
                    field: date
          - name: created_at_time_utc
            tests:
              - relationships:
                    to: ref('dim_time')
                    field: time
          - name: id_order
            tests:
              - relationships:
                    to: ref('dim_order_items')
                    field: id_order
                    where: id_order<>0 
          - name: order_products
          - name: _fivetran_synced


      - name: fact_orders_products
        columns:
          - name: id_order
            tests:
              - relationships:
                    to: ref('dim_orders_product')
                    field: id_order
                    where: id_order<>0 or not null
          - name: id_product
          - name: order_products
          - name: quantity
          - name: id_promo
            tests:
              - relationships:
                    to: ref('dim_promos')
                    field: id_promo
                    where: id_promo<>0 or not null  
          - name: id_status
            tests:
              - relationships:
                    to: ref('dim_status')
                    field: id_status
                    where: id_status<>0 or not null
          - name: id_user
            tests:
              - relationships:
                    to: ref('dim_users')
                    field: id_user
                    where: id_user<>0 or not null
          - name: order_cost_euros
            tests:
              - positive_values
          - name: order_total_euros
            tests:
              - positive_values
          - name: _fivetran_synced

     
      - name: dim_products
        columns:
          - name: id_product
            tests:
              - unique
              - not_null    
          - name: price_euro
            tests:
              - positive_values
          - name: name
          - name: inventory
            tests:
              - positive_values
          - name: _fivetran_synced

      - name: dim_promos
        columns:
          - name: id_promo
          - name: desc_id_promo
          - name: discount
          - name: status
          - name: _fivetran_synced


      - name: dim_users
        columns:
          - name: id_user
          - name: updated_at_date
          - name: updated_at_time_utc
          - name: id_address
          - name: last_name
          - name: total_order
          - name: created_at_date
          - name: created_at_time_utc
          - name: phone_number
          - name: first_name
          - name: email
          - name: _fivetran_synced

          
      - name: dim_date
        columns:
          - name: date
          - name: day_of_week
          - name: day_of_month
          - name: week_of_year
          - name: month_of_year
          - name: year_number
          - name: quarter_of_the_year

      
      - name: dim_time
        columns:
          - name: time
          - name: hour_time

     
      - name: dim_shipping
        columns:
          - name: id_order
          - name: shipping_service
          - name: shipping_cost_euros
          - name: id_address
          - name: id_tracking
          - name: id_status
          - name: created_at_date
          - name: created_at_time_utc
          - name: estimated_delivery_at_date
          - name: estimated_delivery_at_time_utc


      - name: dim_status
        columns:
          - name: id_status